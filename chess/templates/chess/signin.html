{% extends 'chess/base.html' %}
{% load i18n %}

{% block title %}Log in - Chess tournament{% endblock %}

{% block content %}
    <div class="container">
        <form class="form-signin" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
            <h2 class="form-signin-heading">{% trans "Manage tournaments" %}</h2>
            {% if form.errors %}
            <div class="alert alert-danger">
                <p>{% trans "Your username and password didn't match. Please try again." %}</p>
            </div>
            {% endif %}
            <input type="username" name="username" class="form-control" placeholder={% trans "User name" %} required autofocus>
            <input type="password" name="password" class="form-control" placeholder={% trans "Password" %} required>
            <input type="hidden" name="next" value="{{ next }}" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Log in" %}</button>
        </form>
    </div> <!-- /container -->
{% endblock %}
