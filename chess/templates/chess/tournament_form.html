{% extends 'chess/base.html' %}

{% block title %}Chess tournament{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Manage tournaments</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
               <b>Add tournament</b>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" action="" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group {% if field.errors %} has-error {% endif %}">
                        <label class="col-sm-2 control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                        <div class="col-sm-10">
                          {{ field }}
                          <span class="alert-danger">{{ field.errors }}</span>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
               <b>Tournaments</b>
            </div>
            <div class="panel-body">
                {% include "chess/tournaments.html" %}
            </div>
        </div>
    </div> <!-- /container -->
{% endblock %}
